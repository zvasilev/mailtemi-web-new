<svg width="1024" height="682" viewBox="0 0 1024 682" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Phone gradient -->
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    
    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
    
    <!-- Accent colors -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    
    <!-- Avatar colors -->
    <linearGradient id="avatar1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <linearGradient id="avatar2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <linearGradient id="avatar3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
    <linearGradient id="avatar4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#db2777" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1024" height="682" fill="white"/>
  
  <!-- Arrow between phones -->
  <g transform="translate(512, 341)">
    <path d="M -30 0 L 30 0" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20 -8 L 30 0 L 20 8" fill="none" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- LEFT PHONE - Email List -->
  <g transform="translate(270, 341)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="-110" y="-215" width="220" height="430" rx="36" fill="url(#phoneGradient)"/>
    <!-- Screen -->
    <rect x="-98" y="-200" width="196" height="400" rx="28" fill="url(#screenGradient)"/>
    <!-- Notch -->
    <rect x="-40" y="-200" width="80" height="30" rx="15" fill="#0f172a"/>
    <!-- Home indicator -->
    <rect x="-34" y="175" width="68" height="6" rx="3" fill="#cbd5e1"/>
    
    <!-- Email List UI -->
    <g transform="translate(-86, -158)">
      <!-- Header -->
      <rect x="0" y="0" width="172" height="44" rx="0" fill="#f8fafc"/>
      <text x="86" y="28" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Inbox</text>
      <rect x="0" y="43" width="172" height="1" fill="#e2e8f0"/>
      
      <!-- Email row 1 (selected/highlighted) -->
      <g transform="translate(0, 52)">
        <rect x="0" y="0" width="172" height="72" fill="#f0fdf4"/>
        <circle cx="24" cy="36" r="18" fill="url(#avatar1)"/>
        <text x="24" y="41" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">A</text>
        <text x="50" y="20" fill="#1e293b" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Alice, me, Bob</text>
        <circle cx="158" cy="36" r="10" fill="url(#accentGradient)"/>
        <text x="158" y="40" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">3</text>
        <text x="50" y="33" fill="#475569" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Project Update</text>
        <rect x="50" y="40" width="95" height="4" rx="2" fill="#94a3b8"/>
        <rect x="50" y="50" width="80" height="4" rx="2" fill="#cbd5e1"/>
        <!-- Draft indicator dot -->
        <circle cx="160" cy="54" r="5" fill="#ef4444"/>
      </g>
      
      <!-- Email row 2 -->
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="172" height="72" fill="white"/>
        <rect x="0" y="71" width="172" height="1" fill="#f1f5f9"/>
        <circle cx="24" cy="36" r="18" fill="url(#avatar2)"/>
        <text x="24" y="41" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">J</text>
        <text x="50" y="20" fill="#1e293b" font-family="system-ui, sans-serif" font-size="13" font-weight="600">John Smith</text>
        <rect x="50" y="28" width="100" height="5" rx="2" fill="#64748b"/>
        <rect x="50" y="38" width="85" height="4" rx="2" fill="#94a3b8"/>
        <rect x="50" y="48" width="70" height="4" rx="2" fill="#cbd5e1"/>
        <text x="155" y="20" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">2h</text>
      </g>
      
      <!-- Email row 3 -->
      <g transform="translate(0, 198)">
        <rect x="0" y="0" width="172" height="72" fill="white"/>
        <rect x="0" y="71" width="172" height="1" fill="#f1f5f9"/>
        <circle cx="24" cy="36" r="18" fill="url(#avatar3)"/>
        <text x="24" y="41" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">S</text>
        <text x="50" y="20" fill="#1e293b" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Support Team</text>
        <rect x="50" y="28" width="95" height="5" rx="2" fill="#64748b"/>
        <rect x="50" y="38" width="105" height="4" rx="2" fill="#94a3b8"/>
        <rect x="50" y="48" width="60" height="4" rx="2" fill="#cbd5e1"/>
        <text x="155" y="20" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">1d</text>
      </g>
      
      <!-- Email row 4 -->
      <g transform="translate(0, 271)">
        <rect x="0" y="0" width="172" height="72" fill="white"/>
        <circle cx="24" cy="36" r="18" fill="url(#avatar4)"/>
        <text x="24" y="41" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">M</text>
        <text x="50" y="20" fill="#1e293b" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Marketing</text>
        <rect x="50" y="28" width="90" height="5" rx="2" fill="#64748b"/>
        <rect x="50" y="38" width="100" height="4" rx="2" fill="#94a3b8"/>
        <rect x="50" y="48" width="75" height="4" rx="2" fill="#cbd5e1"/>
        <text x="155" y="20" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">3d</text>
      </g>
    </g>
  </g>
  
  <!-- RIGHT PHONE - Traditional Email Thread Viewer -->
  <g transform="translate(754, 341)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="-110" y="-215" width="220" height="430" rx="36" fill="url(#phoneGradient)"/>
    <!-- Screen -->
    <rect x="-98" y="-200" width="196" height="400" rx="28" fill="url(#screenGradient)"/>
    <!-- Notch -->
    <rect x="-40" y="-200" width="80" height="30" rx="15" fill="#0f172a"/>
    <!-- Home indicator -->
    <rect x="-34" y="175" width="68" height="6" rx="3" fill="#cbd5e1"/>
    
    <!-- Email Thread Viewer UI -->
    <g transform="translate(-86, -158)">
      <!-- Header with back arrow and subject -->
      <rect x="0" y="0" width="172" height="50" rx="0" fill="#f8fafc"/>
      <path d="M 14 25 L 8 25 M 8 25 L 12 21 M 8 25 L 12 29" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="26" y="22" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Project Update</text>
      <text x="26" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">3 messages</text>
      <!-- Action icons -->
      <g transform="translate(140, 18)">
        <path d="M 0 0 L 8 8 L 16 0" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
        <rect x="0" y="2" width="16" height="12" rx="2" fill="none" stroke="#64748b" stroke-width="1.5"/>
      </g>
      <rect x="0" y="49" width="172" height="1" fill="#e2e8f0"/>
      
      <!-- Email 1 - Collapsed (from Alice) -->
      <g transform="translate(0, 58)">
        <rect x="0" y="0" width="172" height="44" fill="white"/>
        <rect x="0" y="43" width="172" height="1" fill="#f1f5f9"/>
        <circle cx="18" cy="22" r="14" fill="url(#avatar1)"/>
        <text x="18" y="27" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="600">A</text>
        <text x="38" y="16" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Alice Johnson</text>
        <text x="38" y="30" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">Hi team, here's the update on...</text>
        <text x="164" y="16" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">10:30</text>
        <!-- Collapse chevron -->
        <path d="M 160 26 L 164 30 L 168 26" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Email 2 - Collapsed (from me) -->
      <g transform="translate(0, 103)">
        <rect x="0" y="0" width="172" height="44" fill="white"/>
        <rect x="0" y="43" width="172" height="1" fill="#f1f5f9"/>
        <circle cx="18" cy="22" r="14" fill="#64748b"/>
        <text x="18" y="27" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9" font-weight="500">me</text>
        <text x="38" y="16" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">me</text>
        <text x="38" y="30" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">Thanks Alice, I reviewed the...</text>
        <text x="164" y="16" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">11:45</text>
        <path d="M 160 26 L 164 30 L 168 26" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Email 3 - Expanded (from Bob) - Latest -->
      <g transform="translate(0, 148)">
        <rect x="0" y="0" width="172" height="130" fill="#fafafa"/>
        <rect x="0" y="129" width="172" height="1" fill="#e2e8f0"/>
        <!-- Header row -->
        <circle cx="18" cy="18" r="14" fill="#ea4335"/>
        <text x="18" y="23" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="600">B</text>
        <text x="38" y="14" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Bob Williams</text>
        <text x="164" y="14" text-anchor="end" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">2:15 PM</text>
        <!-- To line -->
        <text x="38" y="26" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">to Alice, me</text>
        <!-- Expand chevron (up) -->
        <path d="M 160 22 L 164 18 L 168 22" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
        
        <!-- Email body -->
        <rect x="8" y="38" width="156" height="4" rx="2" fill="#475569"/>
        <rect x="8" y="46" width="150" height="3" rx="1.5" fill="#64748b"/>
        <rect x="8" y="53" width="140" height="3" rx="1.5" fill="#64748b"/>
        <rect x="8" y="60" width="155" height="3" rx="1.5" fill="#64748b"/>
        <rect x="8" y="67" width="130" height="3" rx="1.5" fill="#64748b"/>
        <rect x="8" y="74" width="145" height="3" rx="1.5" fill="#64748b"/>
        <rect x="8" y="81" width="100" height="3" rx="1.5" fill="#64748b"/>
        
        <!-- Reply/Forward buttons -->
        <g transform="translate(8, 100)">
          <rect x="0" y="0" width="50" height="22" rx="4" fill="none" stroke="#e2e8f0" stroke-width="1"/>
          <path d="M 12 11 L 8 11 M 8 11 L 10 8 M 8 11 L 10 14" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
          <text x="30" y="15" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">Reply</text>
        </g>
        <g transform="translate(62, 100)">
          <rect x="0" y="0" width="60" height="22" rx="4" fill="none" stroke="#e2e8f0" stroke-width="1"/>
          <path d="M 16 11 L 12 11 M 12 11 L 14 8 M 12 11 L 14 14 M 10 11 L 6 11 M 6 11 L 8 8 M 6 11 L 8 14" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
          <text x="38" y="15" fill="#64748b" font-family="system-ui, sans-serif" font-size="9">Reply All</text>
        </g>
      </g>
      
      <!-- Draft at bottom -->
      <g transform="translate(0, 286)">
        <rect x="0" y="0" width="172" height="60" rx="0" fill="#fef2f2"/>
        <rect x="0" y="0" width="172" height="1" fill="#fecaca"/>
        <rect x="8" y="8" width="42" height="16" rx="4" fill="#ef4444"/>
        <text x="29" y="20" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Draft</text>
        <text x="56" y="20" fill="#1e293b" font-family="system-ui, sans-serif" font-size="10">Re: Project Update</text>
        <!-- Draft body preview -->
        <rect x="8" y="30" width="140" height="4" rx="2" fill="#fca5a5"/>
        <rect x="8" y="38" width="120" height="3" rx="1.5" fill="#fecaca"/>
        <rect x="8" y="46" width="90" height="3" rx="1.5" fill="#fecaca"/>
        <!-- Delete button -->
        <circle cx="158" cy="30" r="10" fill="#fee2e2"/>
        <path d="M 154 26 L 162 34 M 162 26 L 154 34" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
