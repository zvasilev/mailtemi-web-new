  <path d="M480 100 Q420 160 350 210" stroke="url(#lineGrad)" stroke-width="2" fill="none"/>
  <!-- Google line -->
  <path d="M520 320 Q450 300 350 280" stroke="url(#lineGrad)" stroke-width="2" fill="none"/>

