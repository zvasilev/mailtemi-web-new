<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" fill="none">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ddd"/>
      <stop offset="100%" style="stop-color:#999"/>
    </linearGradient>
  </defs>

  <!-- BEFORE - Scattered folders -->
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="12" fill="#bbb" text-anchor="middle">BEFORE</text>

  <!-- Folder 1 - Work -->
  <g filter="url(#shadow)" transform="translate(30, 50)">
    <rect width="180" height="85" rx="8" fill="#fff" stroke="#eee" stroke-width="1"/>
    <rect width="180" height="26" rx="8" fill="#fafafa"/>
    <text x="15" y="18" font-family="Arial, sans-serif" font-size="11" fill="#888">Work Inbox</text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="11" fill="#333">Meeting tomorrow</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Project update needed...</text>
    <text x="165" y="48" font-family="Arial, sans-serif" font-size="9" fill="#bbb" text-anchor="end">2h ago</text>
  </g>

  <!-- Folder 2 - Personal -->
  <g filter="url(#shadow)" transform="translate(50, 150)">
    <rect width="180" height="85" rx="8" fill="#fff" stroke="#eee" stroke-width="1"/>
    <rect width="180" height="26" rx="8" fill="#fafafa"/>
    <text x="15" y="18" font-family="Arial, sans-serif" font-size="11" fill="#888">Personal</text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="11" fill="#333">Flight confirmation</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Your booking is confirmed...</text>
    <text x="165" y="48" font-family="Arial, sans-serif" font-size="9" fill="#bbb" text-anchor="end">1d ago</text>
  </g>

  <!-- Folder 3 - Newsletters -->
  <g filter="url(#shadow)" transform="translate(20, 250)">
    <rect width="180" height="85" rx="8" fill="#fff" stroke="#eee" stroke-width="1"/>
    <rect width="180" height="26" rx="8" fill="#fafafa"/>
    <text x="15" y="18" font-family="Arial, sans-serif" font-size="11" fill="#888">Newsletters</text>
    <text x="15" y="48" font-family="Arial, sans-serif" font-size="11" fill="#333">Weekly digest</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Top stories this week...</text>
    <text x="165" y="48" font-family="Arial, sans-serif" font-size="9" fill="#bbb" text-anchor="end">3d ago</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(270, 175)">
    <path d="M0 20 L55 20" stroke="url(#arrow)" stroke-width="2" stroke-linecap="round"/>
    <polygon points="55,20 47,14 47,26" fill="#999"/>
  </g>

  <!-- AFTER - Unified view with labels -->
  <text x="510" y="30" font-family="Arial, sans-serif" font-size="12" fill="#bbb" text-anchor="middle">AFTER</text>

  <g filter="url(#shadow)" transform="translate(370, 50)">
    <rect width="280" height="295" rx="10" fill="#fff" stroke="#eee" stroke-width="1"/>

    <!-- iOS-style title bar -->
    <rect width="280" height="44" rx="10" fill="#fafafa"/>
    <text x="18" y="28" font-family="Arial, sans-serif" font-size="11" fill="#999">â€¹</text>
    <text x="140" y="22" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">All Inboxes</text>
    <text x="140" y="36" font-family="Arial, sans-serif" font-size="9" fill="#aaa" text-anchor="middle">Updated Just Now</text>
    <text x="255" y="28" font-family="Arial, sans-serif" font-size="11" fill="#999">Edit</text>

    <!-- Email 1 -->
    <g transform="translate(15, 55)">
      <circle cx="18" cy="22" r="16" fill="#4285f4"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">JD</text>
      <text x="45" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">John Doe</text>
      <text x="45" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Meeting tomorrow</text>
      <text x="45" y="40" font-family="Arial, sans-serif" font-size="9" fill="#aaa">Project update needed...</text>
      <!-- Labels -->
      <rect x="45" y="48" width="42" height="16" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="66" y="59" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">INBOX</text>
      <rect x="92" y="48" width="36" height="16" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="110" y="59" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Work</text>
      <text x="230" y="12" font-family="Arial, sans-serif" font-size="9" fill="#bbb">2h ago</text>
    </g>

    <!-- Divider -->
    <line x1="45" y1="128" x2="265" y2="128" stroke="#f0f0f0" stroke-width="1"/>

    <!-- Email 2 -->
    <g transform="translate(15, 138)">
      <circle cx="18" cy="22" r="16" fill="#34a853"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">AL</text>
      <text x="45" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Airline</text>
      <text x="45" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Flight confirmation</text>
      <text x="45" y="40" font-family="Arial, sans-serif" font-size="9" fill="#aaa">Your booking is confirmed...</text>
      <!-- Labels -->
      <rect x="45" y="48" width="42" height="16" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="66" y="59" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">INBOX</text>
      <rect x="92" y="48" width="50" height="16" rx="3" fill="#fff8f0" stroke="#f0e0d0" stroke-width="0.5"/>
      <text x="117" y="59" font-family="Arial, sans-serif" font-size="8" fill="#c97030" text-anchor="middle">Personal</text>
      <text x="230" y="12" font-family="Arial, sans-serif" font-size="9" fill="#bbb">1d ago</text>
    </g>

    <!-- Divider -->
    <line x1="45" y1="211" x2="265" y2="211" stroke="#f0f0f0" stroke-width="1"/>

    <!-- Email 3 -->
    <g transform="translate(15, 221)">
      <circle cx="18" cy="22" r="16" fill="#9c27b0"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">M</text>
      <text x="45" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">Medium</text>
      <text x="45" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Weekly digest</text>
      <text x="45" y="40" font-family="Arial, sans-serif" font-size="9" fill="#aaa">Top stories this week...</text>
      <!-- Labels -->
      <rect x="45" y="48" width="65" height="16" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="77" y="59" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Newsletters</text>
      <text x="230" y="12" font-family="Arial, sans-serif" font-size="9" fill="#bbb">3d ago</text>
    </g>
  </g>
</svg>