<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" fill="none">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ccc"/>
      <stop offset="100%" style="stop-color:#666"/>
    </linearGradient>
  </defs>

  <!-- BEFORE - Scattered folders -->
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle" font-weight="bold">BEFORE</text>

  <!-- Folder 1 - Work -->
  <g filter="url(#shadow)" transform="translate(30, 50)">
    <rect width="180" height="90" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="8" fill="#f5f5f5"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">üìÅ Work Inbox</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">Meeting tomorrow</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="#999">Project update needed...</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="9" fill="#999">2h ago</text>
  </g>

  <!-- Folder 2 - Personal -->
  <g filter="url(#shadow)" transform="translate(50, 155)">
    <rect width="180" height="90" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="8" fill="#f5f5f5"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">üìÅ Personal</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">Flight confirmation</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="#999">Your booking is confirmed...</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="9" fill="#999">1d ago</text>
  </g>

  <!-- Folder 3 - Newsletters -->
  <g filter="url(#shadow)" transform="translate(20, 260)">
    <rect width="180" height="90" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="8" fill="#f5f5f5"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">üè∑Ô∏è Newsletters</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">Weekly digest</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="#999">Top stories this week...</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="9" fill="#999">3d ago</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(270, 180)">
    <path d="M0 20 L60 20" stroke="url(#arrow)" stroke-width="3" stroke-linecap="round"/>
    <polygon points="60,20 50,12 50,28" fill="#666"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="middle">unified</text>
  </g>

  <!-- AFTER - Unified view with labels -->
  <text x="530" y="30" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle" font-weight="bold">AFTER</text>

  <g filter="url(#shadow)" transform="translate(370, 50)">
    <rect width="280" height="300" rx="12" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="280" height="35" rx="12" fill="#f97316"/>
    <text x="20" y="23" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">All Inboxes</text>
    <text x="200" y="23" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.8">3 accounts</text>

    <!-- Email 1 -->
    <g transform="translate(15, 50)">
      <circle cx="18" cy="20" r="16" fill="#4285f4"/>
      <text x="18" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">JD</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Meeting tomorrow</text>
      <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" fill="#666">Project update needed...</text>
      <!-- Labels -->
      <rect x="45" y="40" width="45" height="18" rx="4" fill="#e3f2fd"/>
      <text x="67" y="53" font-family="Arial, sans-serif" font-size="9" fill="#1976d2" text-anchor="middle">INBOX</text>
      <rect x="95" y="40" width="40" height="18" rx="4" fill="#fff3e0"/>
      <text x="115" y="53" font-family="Arial, sans-serif" font-size="9" fill="#e65100" text-anchor="middle">Work</text>
      <text x="220" y="15" font-family="Arial, sans-serif" font-size="9" fill="#999">2h ago</text>
    </g>

    <!-- Divider -->
    <line x1="15" y1="120" x2="265" y2="120" stroke="#f0f0f0" stroke-width="1"/>

    <!-- Email 2 -->
    <g transform="translate(15, 130)">
      <circle cx="18" cy="20" r="16" fill="#34a853"/>
      <text x="18" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">‚úà</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Flight confirmation</text>
      <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" fill="#666">Your booking is confirmed...</text>
      <!-- Labels -->
      <rect x="45" y="40" width="45" height="18" rx="4" fill="#e3f2fd"/>
      <text x="67" y="53" font-family="Arial, sans-serif" font-size="9" fill="#1976d2" text-anchor="middle">INBOX</text>
      <rect x="95" y="40" width="55" height="18" rx="4" fill="#fce4ec"/>
      <text x="122" y="53" font-family="Arial, sans-serif" font-size="9" fill="#c2185b" text-anchor="middle">Personal</text>
      <text x="220" y="15" font-family="Arial, sans-serif" font-size="9" fill="#999">1d ago</text>
    </g>

    <!-- Divider -->
    <line x1="15" y1="200" x2="265" y2="200" stroke="#f0f0f0" stroke-width="1"/>

    <!-- Email 3 -->
    <g transform="translate(15, 210)">
      <circle cx="18" cy="20" r="16" fill="#9c27b0"/>
      <text x="18" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">M</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Weekly digest</text>
      <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" fill="#666">Top stories this week...</text>
      <!-- Labels -->
      <rect x="45" y="40" width="70" height="18" rx="4" fill="#f3e5f5"/>
      <text x="80" y="53" font-family="Arial, sans-serif" font-size="9" fill="#7b1fa2" text-anchor="middle">Newsletters</text>
      <text x="220" y="15" font-family="Arial, sans-serif" font-size="9" fill="#999">3d ago</text>
    </g>
  </g>
</svg>